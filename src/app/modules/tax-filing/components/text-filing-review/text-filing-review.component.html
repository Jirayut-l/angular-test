<div class="card mt-5">
  <div class="card-body">
    <div class="container">
      <div class="head-tax-filing-detail">
        <h4><b>Tax Filing Detail</b></h4>
        <hr />
      </div>
      <div class="tax-filing-detail">
        <div class="type-of-filing">
          <label id="label-type-of-filing" class="form-label d-block">Type of filing</label>
          <label id="label-vat-month" title="Pay Type">VAT Month</label>
        </div>
      </div>
      <div class="head-tax-computation pt-3">
        <h4><b>Tax Computation</b></h4>
        <hr />
      </div>
      <div class="tax-computation">
        <div class="total-value-taxable">
          <div class="d-flex flex-wrap justify-content-between">
            <label><b>Total value of taxable electronic service exclusive of VAT</b></label>
            <label>xxxx THB</label>
          </div>
        </div>
        <div class="tax-computation-remitted">
          <div class="d-flex flex-wrap justify-content-between">
            <label><b>Total VAT to be remitted</b></label>
            <label>xxxx THB</label>
          </div>
          <label>(7% of Total value of taxable electronic service exclusive of VAT)</label>
        </div>
        <div class="tax-computation-total-amount-payable">
          <div class="d-flex flex-wrap justify-content-between">
            <label><b>Total total amount Payable</b></label>
            <label>xxxx THB</label>
          </div>
        </div>
      </div>

      <div class="declaration mt-5">
        <h4><b>Declaration</b></h4>
        <hr />
        <p class="pt-3">
          I hereby certify that information given above are ture and correct and agree to be bound by such information.
        </p>
      </div>
    </div>
  </div>
</div>
